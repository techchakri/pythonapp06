<html>
    <head>
        
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"/>
        <script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}">
        </script>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <p>
            <table>
                <tr>
                    <td>
                        OXYGEN LEVELS      : {{ oxygenLevels }}
                    </td>
                    <td>
                        QUARANTINE         : {{ quarantine }}
                    </td>
                    <td>
                        LITERS             : {{ liters }}
                    </td>
                    <td>
                        TEMPENTURELEVELS   : {{ temperatureLevels }}
                    </td>
                </tr>
            </table>
        </p>
        <form action="/submit" method="post">
            <label for="Science">Science:</label><br>
            <input type="text" id="science" name="science" value="0"><br>

            <label for="maths">Maths:</label><br>
            <input type="text" id="maths" name="maths" value="0"><br>

            <label for="C">C:</label><br>
            <input type="text" id="c" name="c" value="0"><br>

            <label for="datascience">Data Science:</label><br>
            <input type="text" id="datascience" name="datascience" value="0"><br>
            <br>
            <input type="submit" value="Submit">

        </form>
        <p> If you click the "Submit" button, the form-data will be sent to a page called "/submit". </p>
    </body>
</html>
