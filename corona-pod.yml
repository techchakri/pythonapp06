apiVersion: v1
kind: Pod
metadata:
  name: coronapod
  labels:
    version: "1.0"
spec:
  containers:
    - name: corona
      image: jchakravarthi/pythonapp06:2.0
      ports:
        - name: tomcatport
          containerPort: 8080
          protocol: TCP
      readinessProbe:
        httpGet:
          path: /readiness
          port: 8080
        initialDelaySeconds: 10
        timeoutSeconds: 10
        failureThreshold: 3
      livenessProbe:
        httpGet:
          path: /liveness
          port: 8080
        initialDelaySeconds: 10
        timeoutSeconds: 10
        failureThreshold: 3
      resources:
        requests:
          cpu: 1
          memory: 512Mi
        limits:
          cpu: 1
          memory: 1024Mi
      env:
        - name: guidelines.oxygenLevels
          valueFrom:
            configMapKeyRef:
              name: guidelinesconfigmap
              key: oxygenLevels
        - name: guidelines.quarantine
          valueFrom:
            configMapKeyRef:
              name: guidelinesconfigmap              
              key: quarantine
        - name: guidelines.liters
          valueFrom:
            configMapKeyRef:
              name: guidelinesconfigmap              
              key: liters
        - name: guidelines.temperatureLevels
          valueFrom:
            configMapKeyRef:
              name: guidelinesconfigmap              
              key: temparatureLevels        

                  